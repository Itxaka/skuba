- job-template:
    name: '{name}/{platform}-conformance'
    project-type: pipeline
    number-to-keep: 30
    days-to-keep: 30
    wrappers:
      - timeout:
          timeout: 180
          fail: true
    triggers:
        - timed: 'H H(3-5) * * *'
    parameters:
        - string:
            name: BRANCH
            default: master
            description: The branch to checkout
        - string:
              name: PLATFORM
              default: '{platform}'
              description: The platform to perform the tests on
    pipeline-scm:
        scm:
            - git:
                url: 'https://github.com/{repo-owner}/{repo-name}.git'
                credentials-id: '{repo-credentials}'
                branches:
                    - ${{BRANCH}}
                browser: auto
                suppress-automatic-scm-triggering: true
                basedir: skuba
                refspec: '+refs/pull/*/head:refs/remotes/origin/PR-*'
                changelog-against:
                    remote: origin
                    branch: master
                wipe-workspace: true
        script-path: skuba/ci/jenkins/pipelines/skuba-conformance.Jenkinsfile
